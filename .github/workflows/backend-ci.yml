name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'services/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/backend/**'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check Go version EOL status
        run: |
          GO_VERSION="1.25"
          EOL=$(curl -s "https://endoflife.date/api/go/${GO_VERSION}.json" | jq -r '.eol')
          
          if [ "$EOL" != "false" ]; then
            echo "❌ Go ${GO_VERSION} is already End of Life"
            echo "Please update to a supported version: https://endoflife.date/go"
            exit 1
          else
            echo "✅ Go ${GO_VERSION} is supported (EOL: ${EOL})"
          fi

      - name: Install dependencies
        working-directory: ./services/backend
        run: go mod download

      - name: Run go fmt check
        working-directory: ./services/backend
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run go vet
        working-directory: ./services/backend
        run: go vet ./...

      - name: Build
        working-directory: ./services/backend
        run: go build -v -o bin/api ./cmd/api

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: services/backend/bin/api
          retention-days: 7
